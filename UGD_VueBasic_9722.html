<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGD_VueBasic_C_9722</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app" class="text-center">
        <h2>-- PERMAINAN TEBAK ANGKA --</h2>
        <div class="d-flex justify-content-left">
            <div class="card-body">
                
                <div class="card-header">:) Masukkan angka 1-10 :)</div>
                <div class="card-body text-primary">
                    <input type="number" class="form-control" v-model="tebakan" :disabled="isDisabled" placeholder="berapa??"/>
                    <br>
                    <button class="btn btn-primary btn-sm" @click="tebak" :disabled="isDisabled">Cek</button>
                    <br>
                    Kesempatan : {{ kesempatan }}
                </div>
            </div>
        </div>
        <div class="text-center" v-show="benar">
            <p> SELAMAT ANDA MENANG </p> 
            <button class="btn btn-primary" @click="mainlagi" >MAIN LAGI</button>
        </div>
        <div class="text-center" v-show="kalah">
            <p>!! ANDA KALAH, SILAHKAN MAIN LAGI !!</p> 
            <button class="btn btn-primary" @click="mainlagi" >MAIN LAGI</button>
        </div>
        <div class="text-center" v-show="salah">
            <p>!! TEBAKKAN ANDA SALAH :v !! </p> 
            <button class="btn btn-warning" @click="cobalagi" >COBA LAGI</button>
        </div>
        <p>Jawaban benar : </p>
        {{ angka }}
        <br><br><br><br>
        <footer class="text-center mt-7">
            {{ `${mhs.nama} | ${mhs.npm} | ${mhs.kelas}` }}
        </footer>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            angka: Math.floor(Math.random() * 10)+1,
            tebakan:0,
            kesempatan:3,
            salah:undefined,
            benar:undefined,
            kalah:undefined,
            isDisabled:false,
            mhs: {
                nama:'Maria Joanessa Mercyani Klau',
                npm: '180709722',
                kelas: 'C',
            },
        },
        methods: {
           tebak(){
            if(this.tebakan == this.angka){
                this.benar = 1;
            }else {
                    this.salah =1;
                    this.isDisabled = true;
                    this.kesempatan--;
                    if(this.kesempatan==0){
                        this.kalah=1;
                        this.salah = undefined;
                    }
            }
               
           },
           cobalagi(){
                this.isDisabled = false;
                this.salah = undefined;
           },
           mainlagi(){
               location.reload();
           }
        },
 
    });
</script>
</html>
